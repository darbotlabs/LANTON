<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbot Management</title>
    <style>
        /* CSS variables with dark-retro palette */
        :root {
            --bg-main: #1a1a1a;
            --bg-panel: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #00aaff;
            --accent-secondary: #0055aa;
            --status-green: #00ff00;
            --status-yellow: #ffaa00;
            --status-red: #ff0000;
        }
        /* Other styles would go here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Darbot Management Console</h1>
        
        <div class="settings-panel">
            <h2>API Settings</h2>
            <div class="setting-group">
                <label for="bitnetApiPortInput">BitNet API Port:</label>
                <input type="number" id="bitnetApiPortInput" value="8000">
            </div>
            <!-- Other settings would go here -->
        </div>
        
        <!-- Other content would go here -->
    </div>
      <script>
        // Initialize settings
        document.addEventListener('DOMContentLoaded', function() {
            const bitnetApiPortInput = document.getElementById('bitnetApiPortInput');
            fetch('/ports').then(r=>r.json()).then(p=>bitnetApiPortInput.value=p.bitnet);
            // Other initialization code would go here
        });
    </script>
</body>
</html>
